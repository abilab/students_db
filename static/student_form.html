<!DOCTYPE HTML>
<html lang="uk">
<head>
    <meta charset="utf-8" name="description" value="Форма студента">
    <title>Форма Студента</title>
    <!-- Include Styles -->
    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/bootstrap/3.3.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
<!-- Start Container -->
<div class="container">
    <!-- Start Footer -->
    <div class="row">
        <div class="col-xs-12">
            <h1>Форма редагування Студента</h1>
        </div>
    </div>
    <!-- End Footer -->
    <!-- Start Form -->
    <div class="row">
        <div class="col-xs-12">
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="inputName" class="col-sm-2 control-label">Ім'я*
                    </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="inputName"
                         placeholder="Віталій">
                    </div>
                </div>
                <div class="form-group">
                    <label for="fatherName" class="col-sm-2 control-label">По-батькові
                    </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="fatherName" placeholder="Іванович">
                    </div>
                </div>
                <div class="form-group">
                    <label for="Surname" class="col-sm-2 control-label">Прізвище*
                    </label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="Surname" placeholder="Подоба">
                    </div>
                </div>
                <div class="form-group">
                    <label for="ticketNum" class="col-sm-2 control-label">№ Білету*</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" id="ticketNum" placeholder="254">
                    </div>
                </div>
                
            </form>
        </div>
    </div>
    <!-- End Form -->
</div>
<!-- End Container -->
</body>
</html>
